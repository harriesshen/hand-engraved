            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo1"src="./images/NUTCIM(B).png" alt="123">
                    <img class="logo2"src="./images/NUTCIM(W).png" alt="123">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">

                        </li>
                    </ul>

            </div>
        </nav>

    <main>
        <div class="pt-5"></div>
        <div id="carouselExampleIndicators" class="carousel slide pt-5 pb-3" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./images/202154_210811.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/202154_210811_2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/大資盃_210811.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col-sm-6 col-lg mb-3">
                    <div class="card">
                        <img class="card-img-top" src="./images/202154_210811.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">得獎紀錄</h4>
                            <p class="card-text">
                                參與賽事與獎項
                            </p>
                            <button type="button" class="btn btn-primary font-weight-bold "data-toggle="modal" data-target="#exampleModal">Go</button>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">得獎紀錄</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <table class="table">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">比賽名稱</th>
                                                <th scope="col">名次</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>109學年度校長盃籃球比賽</td>
                                                <td>冠軍</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg mb-3">
                    <div class="card">
                        <img class="card-img-top" src="./images/game.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">比賽影片</h4>
                            <p class="card-text">
                                賽事影片回顧
                            </p>
                            <a href="./video.html" class="btn btn-primary font-weight-bold">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg mb-3">
                    <div class="card">
                        <img class="card-img-top" src="./images/game_set.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">球員名單</h4>
                            <p class="card-text">
                                參與球員名單
                            </p>
                            <a href="./player.html" class="btn btn-primary font-weight-bold">Go</a>
                        </div>
                    </div>
                </div>
